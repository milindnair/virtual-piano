<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/piano.css">
    <title>Virtual Piano website</title>
</head>
<body>
    <div class = "piano">
        <div note = "A" class = "White key"><div class = "W-Note"><h2>A</h2></div></div>
        <div note = "Bb" class = "Black key"><div class = "B-Note"><h2>Bb</h2></div></div>
        <div note = "B" class = "White key"><div class = "W-Note"><h2>B</h2></div></div>
        <div note = "C" class = "White key"><div class = "W-Note"><h2>C</h2></div></div>
        <div note = "Db" class = "Black key"><div class = "B-Note"><h2>Db</h2></div></div>
        <div note = "D" class = "White key"><div class = "W-Note"><h2>D</h2></div></div>
        <div note = "Eb" class = "Black key"><div class = "B-Note"><h2>Eb</h2></div></div>
        <div note = "E" class = "White key"><div class = "W-Note"><h2>E</h2></div></div>        
        <div note = "F" class = "White key"><div class = "W-Note"><h2>F</h2></div></div>
        <div note = "Gb" class = "Black key"><div class = "B-Note"><h2>Gb</h2></div></div>
        <div note = "G" class = "White key"><div class = "W-Note"><h2>G</h2></div></div>
        <div note = "Ab" class = "Black key"><div class = "B-Note"><h2>Ab</h2></div></div>
        <div note = "A"class = "White key"><div class = "W-Note"><h2>A</h2></div></div>
        
    </div>
    <script src="piano.js"></script>
</body>
</html>
