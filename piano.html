<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/piano.css">
    <title>Virtual Piano website</title>
    <link rel="icon" type="image/x-icon" href="scss/images/favicon.ico">
</head>
<body>
    <!-- <img src="image1.jpg" class = "background-image"> -->
    <div class = "Modes">
    <h2 id = "mode">Dark modeüëª</h2>
    <img src="scss/images/moon.png" id="icon">    
    </div>
    
    <div class="container">
        <div class = "top-container">
        <div class=upload>
            <label class=upload_label for=upload_input><span>Upload your beat here ‚û°Ô∏è</span></label>
            <input id=upload_input class=upload_input type=file accept="audio/*">
          </div>
          <div class=player>
            <audio class=player_audio controls>
              <track id=player-chords kind=captions srclang=en>
            </audio>
          </div>
          <div class=tempo>
            <label class=tempo_label for=tempo_input>Tempo</label>
            <input class=tempo_input id=tempo_input type=range value=0.825 min=0.5 max=2 step=0.05>
            <span class=tempo_display></span>
          </div>
        </div>
        <div class = "piano">
            <div data-note = "A" class = "White key"><div class = "W-Note"><h2>A</h2></div></div>
            <div data-note = "Bb" class = "Black key"><div class = "B-Note"><h2>Bb</h2></div></div>
            <div data-note = "B" class = "White key"><div class = "W-Note"><h2>B</h2></div></div>
            <div data-note = "C" class = "White key"><div class = "W-Note"><h2>C</h2></div></div>
            <div data-note = "Db" class = "Black key"><div class = "B-Note"><h2>Db</h2></div></div>
            <div data-note = "D" class = "White key"><div class = "W-Note"><h2>D</h2></div></div>
            <div data-note = "Eb" class = "Black key"><div class = "B-Note"><h2>Eb</h2></div></div>
            <div data-note = "E" class = "White key"><div class = "W-Note"><h2>E</h2></div></div>        
            <div data-note = "F" class = "White key"><div class = "W-Note"><h2>F</h2></div></div>
            <div data-note = "Gb" class = "Black key"><div class = "B-Note"><h2>Gb</h2></div></div>
            <div data-note = "G" class = "White key"><div class = "W-Note"><h2>G</h2></div></div>
            <div data-note = "Ab" class = "Black key"><div class = "B-Note"><h2>Ab</h2></div></div>
            <div data-note = "A"class = "White key"><div class = "W-Note"><h2>A</h2></div></div>
            
        </div>
        <div class="gif">
            <img src="scss/images/gif3.gif" alt="this slowpoke moves"  width="250" />
        </div>
    </div>
    <audio id="A" ><source src="notes\notes_A.mp3"></audio>
    <audio id="Bb" ><source src="notes\notes_Bb.mp3"></audio>   
    <audio id="B" ><source src="notes\notes_B.mp3"></audio>   
    <audio id="C" ><source src="notes\notes_C.mp3"></audio>   
    <audio id="Db" ><source src="notes\notes_Db.mp3"></audio>   
    <audio id="D" ><source src="/notes/notes_D.mp3"></audio>   
    <audio id="Eb" ><source src="/notes/notes_Eb.mp3"></audio>   
    <audio id="E" ><source src="/notes/notes_E.mp3"></audio>   
    <audio id="F" ><source src="/notes/notes_F.mp3"></audio>   
    <audio id="Gb" ><source src="/notes/notes_Gb.mp3"></audio>   
    <audio id="G" ><source src="/notes/notes_G.mp3"></audio>   
    <audio id="Ab" ><source src="/notes/notes_Ab.mp3"></audio>           
    <script src="piano.js"></script>
</body>
</html>
